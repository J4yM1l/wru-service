#com.mysql.jdbc.Driver
 
# Connection url for the database "where_are_you" 
#spring.datasource.url=jdbc:mysql://192.168.1.2:3306/wrudb?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/wrutstdb?serverTimezone=UTC
#useSSL=false
# Username and password 
spring.datasource.username = webadmin
spring.datasource.password = W3b@dmin
 
# Allows Hibernate to generate SQL optimized for a particular DBMS 
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jackson.serialization.fail-on-empty-beans=false
# Show or not log for each sql query 
spring.jpa.show-sql = true
 
# Hibernate ddl auto (create, create-drop, update): with "update" the database 
# schema will be automatically updated accordingly to java entities found in 
# the project 
spring.jpa.hibernate.ddl-auto = update
server.port=8081

